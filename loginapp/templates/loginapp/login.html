<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Login Provincial</title>

    <!-- Fuente Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            height: 100vh;
            overflow: hidden;
            position: relative;
            color: #333;
        }

        /* Fondo */
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("{% static 'img/fondo-educacion.jpg' %}");
            background-size: cover;
            background-position: center;
            filter: blur(3px);
            z-index: 1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(245, 245, 245, 0.7);
            z-index: 2;
        }

        /* Contenedor login */
        .login-container {
            position: relative;
            z-index: 3;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin: auto;
            top: 50%;
            transform: translateY(-50%);
        }

        .logo-container {
            margin-bottom: 15px;
        }

        .logo-container img {
            width: 100%;
            max-width: 200px;
            height: auto;
        }

        .subtitle {
            font-size: 14px;
            color: #333;
            margin: 3px 0;
            font-weight: 600;
        }

        h2 {
            margin: 30px 0 25px;
            font-size: 24px;
            font-weight: 600;
            color: #333;
        }

        label {
            display: block;
            font-weight: 600;
            text-align: left;
            margin-top: 16px;
            margin-bottom: 6px;
            font-size: 15px;
            color: #666;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus {
            border-color: #69B3C3;
            box-shadow: 0 0 0 2px rgba(105,179,195,0.2);
        }

        button {
            width: 50%;
            padding: 12px;
            font-size: 15px;
            font-weight: 600;
            color: #fff;
            background-color: #69B3C3;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 20px;
        }

        button:hover {
            background-color: #4d8c9a;
        }

        .error {
            background: #fdecea;
            border: 1px solid #f5c2c0;
            color: #E3342F;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 16px;
            font-weight: 500;
        }

        .input-error {
            border: 2px solid #E3342F !important;
            background-color: #fff8f8;
        }
    </style>
</head>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const cuilInput = document.getElementById("cuil");
    const form = document.getElementById("login-form");

    cuilInput.addEventListener("input", function () {
        const valLower = this.value.toLowerCase();

        // permitir "admin"
        if ("admin".startsWith(valLower)) return;

        // formatear como CUIL
        let digits = this.value.replace(/\D/g, "");
        if (digits.length > 2) digits = digits.slice(0, 2) + "-" + digits.slice(2);
        if (digits.length > 11) digits = digits.slice(0, 11) + "-" + digits.slice(11, 12);
        if (digits.length > 13) digits = digits.slice(0, 13);
        this.value = digits;
    });

    form.addEventListener("submit", function (e) {
        const value = cuilInput.value.trim().toLowerCase();
        if (value === "admin") return;
        const cuilRegex = /^\d{2}-\d{8}-\d{1}$/;
        if (!cuilRegex.test(value)) {
            e.preventDefault();
            alert("El CUIL ingresado no tiene el formato correcto. Debe ser XX-XXXXXXXX-X.");
            cuilInput.focus();
        }
    });
});
</script>

<body>
    <div class="background-image"></div>
    <div class="overlay"></div>

    <div class="login-container">
        <div class="logo-container">
            <img src="{% static 'img/logo-gob-sj.png' %}" alt="Gobierno de San Juan">
        </div>

        <div class="subtitle">SUBSECRETARÍA DE PLANEAMIENTO EDUCATIVO</div>
        <div class="subtitle">EVALUACIÓN Y ESTADÍSTICA EDUCATIVA</div>

        <h2>Ingreso al Sistema Nacional</h2>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <form method="post" id="login-form">
            {% csrf_token %}
            <label for="cuil">CUIL</label>
            <input type="text" name="username" id="cuil" placeholder="Ingresa tu CUIL sin guiones" maxlength="13" required class="{% if error %}input-error{% endif %}">

            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password" placeholder="Ingresa tu contraseña" required class="{% if error %}input-error{% endif %}">

            <button type="submit">INGRESAR</button>
        </form>
    </div>
</body>
</html>
