<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login Provincial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 60px auto;
            max-width: 400px;
            text-align: center;
        }
    
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }
    
        button {
            padding: 12px 30px;
            margin: 20px auto;
            display: block;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #2b6cb0;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
    
        button:hover {
            background-color: #2c5282;
            transform: translateY(-2px);
        }
    
        .error {
            color: red;
            font-weight: bold;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h2>Ingreso al Sistema Nacional</h2>
    
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="CUIL" required>
        <input type="password" name="password" placeholder="ContraseÃ±a" required>
        <button type="submit">Ingresar</button>
    </form>
</body>
</html>
